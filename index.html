<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nationalize</title>

    <!-- Favicon -->
    <!-- <link rel="shortcut icon" href="images/"> -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- MAIN CONTENT -->
    <main class="main-content">
      <div class="container">
        <h1 class="main-content__title">
          Enter your name and find out what nationality your name belongs to.
        </h1>
        <!-- THEME -->
        <button class="theme-button" type="button" data-theme-button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M20.742 13.045a8.088 8.088 0 0 1-2.077.271c-2.135 0-4.14-.83-5.646-2.336a8.025 8.025 0 0 1-2.064-7.723A1 1 0 0 0 9.73 2.034a10.014 10.014 0 0 0-4.489 2.582c-3.898 3.898-3.898 10.243 0 14.143a9.937 9.937 0 0 0 7.072 2.93 9.93 9.93 0 0 0 7.07-2.929 10.007 10.007 0 0 0 2.583-4.491 1.001 1.001 0 0 0-1.224-1.224zm-2.772 4.301a7.947 7.947 0 0 1-5.656 2.343 7.953 7.953 0 0 1-5.658-2.344c-3.118-3.119-3.118-8.195 0-11.314a7.923 7.923 0 0 1 2.06-1.483 10.027 10.027 0 0 0 2.89 7.848 9.972 9.972 0 0 0 7.848 2.891 8.036 8.036 0 0 1-1.484 2.059z"
            ></path>
          </svg>
        </button>
        <!-- /THEME -->

        <!-- SEARCH -->
        <form class="search-from" data-search-form>
          <div class="form-fields">
            <label class="search-form__label" for="search">
              <svg
                width="18"
                height="18"
                viewBox="0 0 18 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M12.5 11H11.7L11.4 10.7C12.4 9.6 13 8.1 13 6.5C13 2.9 10.1 0 6.5 0C2.9 0 0 2.9 0 6.5C0 10.1 2.9 13 6.5 13C8.1 13 9.6 12.4 10.7 11.4L11 11.7V12.5L16 17.5L17.5 16L12.5 11ZM6.5 11C4 11 2 9 2 6.5C2 4 4 2 6.5 2C9 2 11 4 11 6.5C11 9 9 11 6.5 11Z"
                  fill="currentColor"
                />
              </svg>
            </label>
            <input
              class="search-form__input"
              type="search"
              placeholder="Search name"
              aria-label="Search name"
              name="search"
              id="search"
              data-search-input
            />
          </div>
        </form>
        <!-- /SEARCH -->

        <!-- INFO -->
        <section class="info">
          <ul class="info__list" data-info-list></ul>
        </section>
        <!-- /INFO -->
      </div>
    </main>
    <!-- /MAIN CONTENT -->

    <!-- TEMPLATE -->
    <template data-info-item-template>
      <li class="info__item">
        <h2 class="info__item-name-text" data-item-name></h2>
        <div class="info__item-inner card-item" data-card-item-inner></div>
      </li>
    </template>
    <!-- /TEMPLATE -->

    <!-- LOADER -->
    <div class="loader hidden" data-loader>
      <img class="loader__img" src="images/spinner.svg" alt="spinner" />
    </div>
    <!-- /LOADER -->

    <!-- SCRIPTS -->
    <script src="js/main.js"></script>
    <script src="js/theme.js"></script>
  </body>
</html>
